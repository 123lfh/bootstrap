<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <script src="../jquery-3.3.1.min.js"></script>
    <script src="../bootstrap.min.js"></script>
    <script src="../docs.min.js"></script>
</head>
<body>
<div class="container">
    <div class="bs-example tooltip-demo">
        <div class="bs-example-tooltips">
            <button class="btn btn-default" style="margin-top: 100px" data-toggle="tooltip" data-placement="top" title="" data-original-title="Tooltip on top " >
                Tooltip on top
            </button>
            <button class="btn btn-default" style="margin-top: 100px" data-toggle="tooltip" data-placement="left" title="" data-original-title="Tooltip on left " >
                Tooltip on left
            </button>
            <button class="btn btn-default" style="margin-top: 100px" data-toggle="tooltip" data-placement="right" title="" data-original-title="Tooltip on right " >
                Tooltip on left
            </button>
            <button class="btn btn-default" style="margin-top: 100px" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Tooltip on bottom " >
                Tooltip on bottom
            </button>
        </div>
    </div>
</div>
</body>
</html>
