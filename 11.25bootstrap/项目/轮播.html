<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="one.css">
    <link rel="stylesheet" href="reset.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
</head>
<body style="background: #CCCCCC">
    <div class="container">
        <h2 class="page-header">幻灯片效果</h2>
        <!--图片-->
        <div id="mycarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="img/20180803111310184478.jpg" alt="">
                </div>
                <div class="item">
                    <img src="img/20160713154957678313.jpg" alt="">
                </div>

                <div class="item">
                    <img src="img/20180604115326765470.jpg" alt="">
                </div>
            </div>
            <!--指示灯-->
            <ol class="carousel-indicators">
                <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mycarousel" data-slide-to="1"></li>
                <li data-target="#mycarousel" data-slide-to="2"></li>
            </ol>
            <!--左右控制-->
            <a href="#mycarousel" class="left carousel-control" data-slide="prev" role="button" >
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a href="#mycarousel" class="right carousel-control" data-slide="next" role="button" >
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>

    </div>
</body>
</html>
